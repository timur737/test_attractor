{% extends "base.html" %}

{% block container %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Sign In</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
        </form>
    </div>
</div>
{% endblock %}
